## A role binding to service account used by TC server to control build agents' pods
## ref: https://www.jetbrains.com/help/teamcity/setting-up-teamcity-for-kubernetes.html
##
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "teamcity.fullname" . }}:manage-agents
  namespace: {{ .Values.namespace.agent }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "teamcity.fullname" . }}:manage-agents
subjects:
  # proper RoleBinding subject depends on your Authentication strategy
  # use one of examples below

  # if you use OIDC/Certificate auth strategies
  # - kind: User
  #   name: teamcity

  # if you use Service account
  - kind: ServiceAccount
    name: teamcity
    namespace: {{ .Values.namespace.server }}