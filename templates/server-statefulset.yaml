apiVersion: v1
kind: Service
metadata:
  name: nodes
  namespace: {{ .Values.namespace.server }}
  labels:
    app: teamcity-server
spec:
  clusterIP: None
  selector:
    app: teamcity-server
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: server
  namespace: {{ .Values.namespace.server }}
spec:
  serviceName: nodes
  replicas: 2
  selector:
    matchLabels:
      app: teamcity-server
  template:
    metadata:
      labels:
        app: teamcity-server
    spec:
      containers:
        - name: teamcity-server
          image: "{{ .Values.image.server.repository }}:{{ .Values.image.server.tag }}"
          imagePullPolicy: {{ .Values.image.server.pullPolicy }}
          env:
            - name: POD_INDEX
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['apps.kubernetes.io/pod-index']
            {{- range $key, $val := .Values.env.server }}
            - name: "{{ $key }}"
              value: "{{ $val }}"
            {{- end }}
          ports:
            - name: http
              containerPort: 8111
          resources:
            {{- .Values.resources.server | toYaml | nindent 12 }}
          volumeMounts:
            - mountPath: {{ .Values.env.server.TEAMCITY_DATA_PATH }}
              name: data
      securityContext:
        fsGroup: 1000   # tcuser uid
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: server-data